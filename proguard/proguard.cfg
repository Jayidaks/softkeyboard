-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontpreverify
-verbose


-verbose 
-dump class_files.txt 
-printseeds seeds.txt 
-printusage unused.txt 

-optimizations !code/simplification/arithmetic,!field/*,!class/merging/*

-keep public class * extends android.app.Activity
-keep public class * extends android.app.Application
-keep public class * extends android.app.Service
-keep public class * extends android.content.BroadcastReceiver
-keep public class * extends android.content.ContentProvider
-keep public class com.android.vending.licensing.ILicensingService

-keepclasseswithmembernames class * {
    native <methods>;
}

-keepclasseswithmembernames class * {
    public <init>(android.content.Context, android.util.AttributeSet);
}

-keepclasseswithmembernames class * {
    public <init>(android.content.Context, android.util.AttributeSet, int);
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}

-keep class * implements android.os.Parcelable {
  public static final android.os.Parcelable$Creator *;
}


-keep class com.menny.android.anysoftkeyboard.dictionary.BinaryDictionary

-keepclassmembers  class com.menny.android.anysoftkeyboard.dictionary.BinaryDictionary {
 public protected *;
}


-keepclassmembernames class com.menny.android.anysoftkeyboard.dictionary.BinaryDictionary {
 public protected *;
} 

-keep class com.menny.android.anysoftkeyboard.keyboards.AnyKeyboard$AnyKey

-keepclassmembernames class com.menny.android.anysoftkeyboard.keyboards.AnyKeyboard$AnyKey {
 public protected *;
} 

-keepclasseswithmembernames class * {
    native <methods>;
}
      
-keep class com.menny.android.anysoftkeyboard.AnyKeyboardViewDonut


-keepclassmembernames class com.menny.android.anysoftkeyboard.AnyKeyboardViewDonut {
 public protected *;
} 

-keep class com.menny.android.anysoftkeyboard.CandidateViewContainer

-keepclassmembernames class com.menny.android.anysoftkeyboard.CandidateViewContainer {
 public protected *;
}

-keep public class com.menny.android.anysoftkeyboard.MySeekBarPreference
{
public <init>(android.content.Context, android.util.AttributeSet); 
}